<html>
<head>Edit movie</head>
<title>Edit movie</title>


<body>
<form action="" method="POST">
    <br>
    {% csrf_token %}
    <label for="title"> Title: </label>
    <input type="text" name="title" value=""> <br>
    <label for="year"> Year: </label>
    <input type="number" name="year" value=""><br>
    <label for="director">Director:</label>
        <select name="director">
            <option value="select"> Select: </option>
            {% for person in persons %}
            <option value="{{person.id}}">{{person.first_name}} {{person.last_name}}</option>
            {% endfor %}
        </select>
    <br>

    <label> Starring:<br>
         {% for person in persons %}
         <input type="checkbox" name="starring" value="{{person.id}}">{{person.first_name}} {{person.last_name}}<br>
         {% endfor %}
    </label><br>

    <label for="screenplay">Screenplay: </label>
    <select name="screenplay">
            <option value=""> Select: </option>
            {% for person in persons %}
            <option value="{{person.id}}">{{person.first_name}} {{person.last_name}}</option>
            {% endfor %}
        </select> <br>

    <label for="rating">Rating:</label>
    <input type="number" step=0.1 name="rating" value=""><br>

    <label>Genre:<br>
        {% for genre in genres %}
        <input type="checkbox" name="genre" value="{{genre.id}}">{{genre.name}}<br>
        {% endfor %}
    </label><br>

    <a href="{% url 'movies' %}"> <button type="submit" value="save"> Save </button> </a>

</form>

<p>
    <a href="{% url 'movies' %}"> <button type="submit" name="movie">All movies</button> </a>
    <a href="{% url 'search_movie' %}"> <button type="submit" name="search_movie">Search for movie</button> </a> <br>
    <a href="{% url 'persons' %}"> <button type="submit" name="persons">All persons</button> </a>
</p>
</body>
</html>
